      <main class="meliora__main">
        <div class="container">
          <h2>Request Appointment</h2>
          <form id="contact-form" method="POST">
            <div class="form-group">
              <label for="email">E mail</label>
              <input type="email" id="email" name="email" placeholder="example@email.com" required />
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Name" required />
            </div>

            <div class="form-group">
              <label for="message">Text</label>
              <textarea id="message" name="message" placeholder="Please enter your inquiry." required></textarea>
            </div>

            <button type="submit">Send</button>
          </form>
        </div>
      </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
      (function () {
        // https://dashboard.emailjs.com/admin/account
        emailjs.init({

    <script type="text/javascript">
      window.onload = function () {
        document.getElementById("contact-form").addEventListener("submit", function (event) {
          event.preventDefault();
          // these IDs from the previous steps
          emailjs.sendForm("service_rx2l5hj", "template_12wbkfg", this).then(
            () => {
              console.log("SUCCESS!");
              alert("Thank you for your requst appointment");
            },
            (error) => {
              console.log("FAILED...", error);
              alert("Failed to send e-mail");
